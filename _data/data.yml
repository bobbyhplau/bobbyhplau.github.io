    title: Career Profile
    summary: |
      I'm a self-learned programmer looking to break into a new career field. After
      refining my skills at a web development bootcamp, I'm eager to join a team and
      make a career of my passion. I have experience in the past of meeting with clients,
      translating their desires, and building a product that meets their needs and I know
      that these skills will help me in my future career as a Junior Developer.

